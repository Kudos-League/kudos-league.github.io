<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <meta
          http-equiv="Content-Security-Policy"
          content="
            default-src 'self';
            img-src 'self' data: blob: http://localhost:* https://maps.googleapis.com https://maps.gstatic.com https://lh3.googleusercontent.com https://kudos-dev.nyc3.cdn.digitaloceanspaces.com https://kudos-live.nyc3.cdn.digitaloceanspaces.com https://api-dev.kudosleague.org https://api.kudosleague.org;
            font-src 'self' data: https://fonts.gstatic.com;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://maps.googleapis.com;
            frame-src https://js.stripe.com;
            connect-src 'self' ws://localhost:* http://localhost:* https://api-dev.kudosleague.org https://api.kudosleague.org https://maps.googleapis.com https://api.stripe.com https://ipapi.co wss://api-dev.kudosleague.org:3001 wss://api.kudosleague.org:3001;
          "
        >

        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Kudos League</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

    --></body>
